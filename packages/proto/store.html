<!doctype html>
<html>
  <head>
    <!-- scripts, styles, and metadata -->
    <link rel="stylesheet" href="public/css/tokens.css">
    <link rel="stylesheet" href="public/css/store.css">
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { TCGHeaderElement } from "/src/components/tcg-header.js";

      define({
        "mu-auth": Auth.Provider,
        "tcg-header": TCGHeaderElement
      });
    </script>
  </head>
  <body class = "dark-mode">
    <mu-auth provides="trading:auth">
      <!-- Page Content goes here -->
      <tcg-header page="Store"></tcg-header>
      <main>
        <h1>Currency</h1>
        <p>You have 100 coins</p>
        <h1>Buy a pack!</h1>
        <p>Packs cost 20 coints</p>
        <form class="buy-form" method="POST" action="/buy">
            <dl>
                <dt>Pack 1</dt>
                <dd><input type="checkbox" name="buy" value="pack1">Contains 5 random skeleton cards</dd>
                <dt>Pack 2</dt>
                <dd><input type="checkbox" name="buy" value="pack2">Contains 5 random frog cards</dd>
            </dl>
            <button type="submit">Buy Pack</button>
        </form>
     </main>
    </mu-auth>
  </body>
</html>
