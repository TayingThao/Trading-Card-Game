<!doctype html>
<html>
  <head>
    <!-- scripts, styles, and metadata -->
     <link rel="stylesheet" href="public/css/tokens.css">
    <link rel="stylesheet" href="public/css/inventory.css">
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { InventoryCardElement } from "/src/inventory-card.js";
      import { InventoryViewElement } from "/src/inventory-view.js";
      import { TCGHeaderElement } from "/src/components/tcg-header.js";
      
      define({
        "mu-auth": Auth.Provider,
        "inventory-card": InventoryCardElement,
        "inventory-view": InventoryViewElement,
        "tcg-header": TCGHeaderElement
      });
    </script>
  </head>
  <body class="dark-mode">
    <mu-auth provides="trading:auth">
      <!-- Page Content goes here -->
      <tcg-header page="Inventory"></tcg-header>
      <main>
        <p>This is a list of your cards</p>
          <inventory-view src="/api/inventory">
          </inventory-view>  
        <p>Sell Cards</p>
        <form class="sell-form" method="POST" action="/sell">
            <ul>
                <li>
                    <input type="checkbox" name="sell" value="rattles"> Rattles - Sell for 10 coins
                </li>
                <li>
                    <input type="checkbox" name="sell" value="kingtoadjr">
                    King Toad Jr - Sell for 15 coins</li>
                <li>
                    <input type="checkbox" name="sell" value="cloudbackwhale">
                    Cloudback Whale - Sell for 5 coins
                </li>
            </ul>
            <button type="submit">Sell Selected Cards</button>
        </form>
     </main>
    </mu-auth>
  </body>
</html>
